<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Private Room Availability</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body id="body" class="bg-success">
        <div class="jumbotron vertical-center">
            <div class="container text-center txt-white">
                <div class="row">
                    <div class="col-sm-12">
                        <img src="img/champion-white-logo.png">
                        <h1>Private Room Booking</h1>
                        <div>
                            <h2 class="availability visible">Status: Available</h2>
                            <h2 class="availability hidden">Status: Occupied</h2>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            <br>
                            <a href="" class="btn-avail btn btn-lg btn-primary btn-block visible">Start Using Room</a>
                            <a href="" class="btn-avail btn btn-lg btn-primary btn-block hidden">Stop Using Room</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script>
            $('.btn').on('click', function(e) {
                $('#body').toggleClass("bg-success bg-warning");
                $('.availability').toggleClass("hidden visible");
                $('.btn-avail').toggleClass("hidden visible");
                e.preventDefault();
            });
        </script>


    </body>
</html>
